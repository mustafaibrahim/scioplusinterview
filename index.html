<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scio+ job interview frontend-design assignment</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <nav class="topbar"></nav>

    <div class="jumbotron">
        <h1>Scio+ job interview frontend-design assignment</h1>
        <p>Press one of the following tab buttons</p>
    </div>
    <div class="container">
        <div class="tabbable-panel">
            <div class="tabbable-line">
                <ul class="nav nav-tabs">
                    <li class="">
                        <a data-toggle="tab" href="#tab_default_1" data-aos="fade-right" data-aos-duration="1000"><span class="farm1"></span></a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tab_default_2" data-aos="fade-left" data-aos-duration="1000"><span class="farm2"></span></a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane" id="tab_default_1" data-aos="fade-up" data-aos-duration="1500">
                        <div class="farm-one">
                            <hr>
                            <div class="content-wrap">
                                <span class="labels">Volume</span>
                                <span class="volumeFarm1 labels"></span>
                            </div>
                            <hr>
                            <div class="content-wrap entitiesFarm1Start entitiesFarm1End">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_default_2">
                        <div class="farm-two">
                            <hr>
                            <div class="content-wrap">
                                <span class="labels">Volume</span>
                                <span class="volumeFarm2 labels"></span>
                            </div>
                            <hr>
                            <div class="content-wrap entitiesFarm2Start entitiesFarm2End">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/aos.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
